<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/semantic.min.css">
    <title>Mapendo Sarl</title>
</head>
<body>
    <div class="page">
        <h1>MAPENDO sarl</h1>
        
        <div id="formulaire">
          
            <form action="#" method="get" >
                <h2>Ajouter un empoyer</h2>
                <div id="erreur"></div>
                <div class="ui mini form">
                      <div class="field">
                        <label>Nom</label>
                        <input placeholder="Nom" name="nom" id="nom" type="text">
                      </div>
                      <div class="field">
                        <label>Prenom</label>
                        <input placeholder="prenom" name="prenom" id="prenom" type="text">
                      </div>
                      <div class="field">
                        <label>Email</label>
                        <input placeholder="email" name="email" id="email" type="email">
                      </div>
                      <!-- <div class="field">
                        <label for="matricuke">Matricule</label>
                        <input type="text" placeholder="Matricule" name="matricule" id="matricule">
                      </div> -->
                      <div class="field">
                        <label>Poste</label>
                        <input placeholder="Poste" name="poste" id="poste" type="text">
                      </div>
                      <div class="field">
                        <label for="telephone">Numéro de telephone</label>
                        <input type="tel" placeholder="Numéro de télephone" name="telephone" id="telephone" required>
                      </div>
                      <div class="field">
                        <label for="status">Statut marital</label>
                        <SELECT id="status" name="statut" size="1">
                            <OPTION>Celibataire</OPTION>
                            <OPTION >Marié </OPTION>
                        </SELECT>   
                      </div>
                      <div class="field">
                        <label>Pays d'origine</label>
                        <input placeholder="Pays d'origine" name="pays" id="pays" type="text">
                      </div>
                    <div >
                        <button class="ui primary button" id="AjouterEmployer" type="submit" value="ajouter" name="ajouter">Ajouter</button>
                        <button class="ui red button" id="anuler" type="reset" value="anuler" name="anuler">Annuler</button>
                    </div>
                    <div>

                    </div>
                  </div>   
            </form>
        </div>
       
        <table class="ui striped table celled table">
            <tr>
                <button class="ui primary button" id="Ajouter">Ajouter</button>
            </tr>
            <thead>
              <tr>
                  <th>Nom</th>
                  <th>Prenom</th>
                  <th>Email</th>
                  <th>Matricule</th>
                  <th>Poste</th>
                  <th>Télephone</th>
                  <th>Statut marital</th>
                  <th>Pays d'origine</th>
              </tr>
          </thead>
          <tbody id="tbody">
             
          </tbody>
          </table>
          <!-- modal-Box -->
          
    </div>
    <div id="modale">
      <div id="modale-content">
        <div id="quiter">
          <i class="far fa-times-circle"></i>
        </div>
        <button class="ui orange button" id="modifier" value="modifier">modifier</button>
        <button class="ui red button" id="suprimer" value="suprimer">Supprimer</button>
      </div>
  </div>
   
    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
